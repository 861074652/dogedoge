<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-top: 20%;
            font-size: 4rem;
            animation: fadeIn 3s ease-in-out;
        }
        h2 {
            font-size: 2rem;
            margin-top: 1rem;
            animation: fadeIn 4s ease-in-out;
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes move {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <h1>ðŸŽ‰ Happy New Year 2024 ðŸŽ‰</h1>
    <h2>Wishing You Joy, Health, and Success!</h2>
    <canvas id="fireworkCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y, color, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.opacity = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.96;
                this.opacity -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createFirework(x, y) {
            const colors = ['#ff5733', '#33ff57', '#3357ff', '#ff33a1', '#a133ff'];
            for (let i = 0; i < 100; i++) {
                const speedX = (Math.random() - 0.5) * 8;
                const speedY = (Math.random() - 0.5) * 8;
                const size = Math.random() * 3 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color, size, speedX, speedY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                if (particle.opacity <= 0 || particle.size <= 0.1) {
                    particles.splice(i, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            }
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        animate();
    </script>
</body>
</html>
