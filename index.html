<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #00172d, #000814);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin-top: 5%;
            font-size: 4rem;
            animation: fadeIn 3s ease-in-out;
            z-index: 10;
            position: relative;
        }
        h2 {
            font-size: 2rem;
            margin-top: 1rem;
            animation: fadeIn 4s ease-in-out;
            z-index: 10;
            position: relative;
        }
        #countdown {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeIn 5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #dddddd);
            border-radius: 50%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-top: 10%;
            }
            h2 {
                font-size: 1.5rem;
            }
            #countdown {
                font-size: 1rem;
            }
            .moon {
                width: 70px;
                height: 70px;
                top: 5%;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                margin-top: 15%;
            }
            h2 {
                font-size: 1.2rem;
            }
            #countdown {
                font-size: 0.9rem;
            }
            .moon {
                width: 50px;
                height: 50px;
                top: 5%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <h1>ðŸŽ‰ Happy New Year 2025 ðŸŽ‰</h1>
    <h2>Wishing You Joy, Health, and Success!</h2>
    <div id="countdown"></div>
    <canvas id="fireworkCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = y;
                this.speedY = -Math.random() * 5 - 5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                this.trail = [];
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.y += this.speedY;
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 10) this.trail.shift();
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.createParticles();
                    }
                }
                this.particles.forEach(particle => particle.update());
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                        ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                    }
                    ctx.strokeStyle = this.color;
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                this.particles.forEach(particle => particle.draw());
            }

            createParticles() {
                for (let i = 0; i < 100; i++) {
                    const speedX = (Math.random() - 0.5) * 8;
                    const speedY = (Math.random() - 0.5) * 8;
                    const size = Math.random() * 3 + 2;
                    this.particles.push(new Particle(this.x, this.y, this.color, size, speedX, speedY));
                }
            }
        }

        class Particle {
            constructor(x, y, color, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.opacity = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.96;
                this.opacity -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createFirework(x, y) {
            fireworks.push(new Firework(x, y));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });

        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            createFirework(x, y);
        }, 1500);

        animate();

        // Add stars to the background
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(star);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(`January 1, 2025 00:00:00`);
            const timeDifference = nextYear - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerText = "Happy New Year!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText =
                `è·ç¦»2025å¹´è¿˜å‰©ï¼š ${hours} æ—¶ ${minutes} åˆ† ${seconds} ç§’`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
